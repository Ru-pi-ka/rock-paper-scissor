<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Safari | Rock,Paper,scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
   
    <div class="selections">
        <div class="selection" data-selection="rock"><img src="/images/icon-rock.svg.png" alt="" style="width: 6rem;"></div>
        <div class="selection" data-selection="paper"><img src="/images/icon-paper.svg.png" alt="" style="width: 6rem;"></div>
        <div class="selection" data-selection="scissors"><img src="/images/icon-scissors.svg.png" alt="" style="width: 6rem;"></div>
    </div>
    <div class="results">
        <div>You
            <span class="result-score" data-your-score>0</span>
        </div>
        
        <div data-final-column>Computer
            <span class="result-score" data-computer-score>0</span>
       </div>
      <!--<div class="result-selection winner">✊</div>
       <div class="result-selection">✌️</div>-->
    </div>
</body>
</html>
